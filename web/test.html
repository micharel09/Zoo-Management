



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind -->
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/5b0b34b925.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div
      class="bg-no-repeat bg-cover bg-center relative"
      style="
        background-image: url(https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1951&amp;q=80);
      "
    >
      <div
        class="absolute bg-gradient-to-b from-green-600 to-green-500 opacity-75 inset-0 z-0"
      ></div>
      <div class="min-h-screen sm:flex sm:flex-row mx-0 justify-center">
        <div
          class="flex-col flex self-center p-10 sm:max-w-5xl xl:max-w-2xl z-10"
        >
          <div class="self-start hidden lg:flex flex-col text-white">
            <img src="" class="mb-3" />
            <h1 class="mb-3 font-bold text-5xl">Hi ? Welcome Back</h1>
            <p class="pr-3"></p>
            <script>
              const quotes = [
                "Good morning! Let's start an efficient and successful working day.",
                "Always stay positive and do your best at work today!",
                "Have a great day with lots of creative ideas and new achievements!",
                "Try your hardest and complete everything to make it a meaningful day!",
                "See today as a chance to develop yourself and contribute to the work!",
                "Make the most of today by working hard and enjoying the rewards.",
                "You have the power to make today incredible, so make it happen!",
                "Don't let anything stop you from accomplishing great things today!",
                "Stay focused and motivated to get important tasks done efficiently.",
                "Believe in yourself and your abilities to excel at work today!",
              ];

              const quoteElement = document.querySelector("p");

              function getRandomQuote() {
                const index = Math.floor(Math.random() * quotes.length);
                return quotes[index];
              }

              quoteElement.textContent = getRandomQuote();
            </script>
          </div>
        </div>
        <div class="flex justify-center self-center z-10">
          <div class="p-12 bg-white mx-auto rounded-2xl w-100">
            <div class="mb-4">
              <h3 class="font-semibold text-2xl text-gray-800">Sign In</h3>
              <p class="text-gray-500">Please sign in to your account.</p>
            </div>

            <form method="POST" action="MainController">
              <div class="space-y-5">                        <div class="space-y-2">

                <label
                  for="userID"
                  class="block text-gray-700 text-sm font-bold mb-2 ml-3"
                  >Username</label
                >
                <input
                  type="text"
                  name="Employee_ID"
                  id="userID"
                  required
                  class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3"
                />
              </div>
              <div class="mb-6 pt-3 rounded bg-gray-200">
                <label
                  for="password"
                  class="block text-gray-700 text-sm font-bold mb-2 ml-3"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3"
                />
              </div>

              <input
                type="submit"
                name="action"
                value="Login"
                class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
              />
              <label for="">Version 1.2.0</label>
            </form>
          </div>
        </div>        </div>
      </div>
    </div>
  </div>

      </div>
    </div>
  </body>
</html>
<%
String error = (String) request.getAttribute("ERROR");
if (error == null) {
    error = "";
}
%>
