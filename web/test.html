<!DOCTYPE html>
<html>
  <head>
    <title>Trang web của bạn</title>
    <style>
      /* CSS cho loading overlay */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #loading-text {
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="loading-overlay">
      <span id="loading-text">Đang tải...</span>
    </div>

    <!-- Nội dung của trang web -->

    <script>
      // JavaScript để ẩn loading overlay sau khi trang tải xong
      window.addEventListener("load", function () {
        var loadingOverlay = document.getElementById("loading-overlay");
        loadingOverlay.style.display = "none";
      });
    </script>
  </body>
</html>
